<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verificador de Clima</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="icon" href="https://openweathermap.org/img/wn/04n.png" type="image/png">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/script.js" defer></script>
	<script src="js/api.js"></script>
  
</head>
<body>
  
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Buscar Cidade">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
		
       
    </div>
    <div class="weather.loading">
     	<h2 class="city">Carregando...</h2>
		<div class="pais"></div>		
    	<h1 class="temp"></h1>
      	<div class="flex" id="cloud">
			<img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
			<div class="description"></div>
      	</div>
      <div class="row">
        <div class="col-md-6">
          <div class="humidity"></div>
          <div class="wind"></div></div>
		  
        <div class="col-md-6">
        	<div class="feels"></div>
			<div class="temp-max"></div>
			<div class="temp-min"></div>
        </div>
      </div>
      
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 4,
        speed: 800,
        scale: 1.03,
        glare: true,
        "max-glare": 0.5,
    });
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
